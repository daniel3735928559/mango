name: mc
version: 0.1

arguments:
  - name: MC_LOCAL_PORT
    type: int

inputs:
  error:
    source:
      type: string
    message:
      type: string


  alive:

  doc:
    returns: doc
    description: Print out the documentation for a given node, a specific function, or a specific argument/return value for a function
    node:
      type: string
    function:
      type: string
      optional: true

  startemp:
    returns: success
    name:
      type: string
    group:
      type: string
    
  addgroup:
    returns: success
    name:
      type: string
    
  delgroup:
    returns: success
    name:
      type: string

  addroute:
    returns: success
    spec:
      type: string
    group:
      type: string
      
  delroute:
    returns: success
    src:
      type: string
    dst:
      type: string
    group:
      type: string
    
  query:
    returns: info
    node:
      type: dict
      values:
        name:
          type: string
        group:
          type: string
        type:
          type: string
        
    route:
      type: dict
      values:
        src:
          type: string
        dst:
          type: string
        group:
          type: string
    type:
      type: dict
      values:
        name:
          type: string
        lang:
          type: string
        
    group:
      type: dict
      values: 
        name: 
          type: string
    
  addnode:
    returns: success
    name:
      type: string
    group:
      type: string
    node_type:
      type: string
    env:
      type: string
      optional: true
      description: JSON string of environment vars with which to start node
    
  delnode:
    returns: success
    node:
      type: string

  emp:
    returns: success
    program:
      type: string
    group:
      type: string
    
outputs:
  heartbeat:

  success:
    success:
      type: bool
    message:
      type: string
      optional: true
  doc:
    doc:
      type: any
  groups:
    groups:
      type: list
      values:
        type: string
  types:
    types:
      type: list
      values:
        type: string
  routes:
    routes:
      type: list
      values:
        type: string
  nodes:
    type: list
    values:
      type: string
